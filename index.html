<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.5.01.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <title>Pig Dice!</title>
  </head>
  <body>
    <h1 class="jumbotron">
      <img src="img/dpig.gif">Pig Dice <img src="img/dpig.gif">
    </h1>

    <div class="container">
      <!-- Player Name entry form -->
      <form id="playerNameForm">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player1Name">Player 1 enter your name:</label>
              <input class="form-control" type="text" id="player1Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player2Name">Player 2 enter your name:</label>
              <input class="form-control" type="text" id="player2Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <button id="playerNameSubmit" type="submit" class="btn btn-primary">LET'S PLAY PIG DICE ! </button>
      </form>
      <div class="gameStuff">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <h3><span id="playerOneName"></span>'s total Score: <span id="playerOneTotalScore"></span></h3>
          </div>
          <div class="col-md-5">
            <h3><span id="playerTwoName"></span>'s total Score: <span id="playerTwoTotalScore"></span></h3>
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
          <h3 id="player1Display"></h3>
          <h3 id="player2Display"></h3></div>
          <div class="col-md-1"></div>
        </div>
        <!-- Roll Button and result -->
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-success" id="diceRoll">Roll!</button>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-danger" id="endTurnBtn">End Turn!</button>
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <h3><span id="rollResult"></span></h3>
        </div>


        <div id="turnTotalStuff" class="row">
          <h3>Turn total:</h3>
          <h3><span id="turnTotal"></span></h3>
        </div>
        <div id="imgID">
        <img src="img/happyPigMan.gif">
        </div>
      </div>
  </div>
  </body>
</html
